<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动计算网页</title>
<style>
      <body>
    <!-- 顶部图例 -->
    <div style="text-align: center;">
        <img src="images/图片1.png" alt="图片1" style="width: 80%; max-width: 800px; margin: 10px;">
    </div>

    <!-- 主体内容：输入区域 + 结果区域 -->
    <div style="display: flex; justify-content: center; align-items: flex-start; gap: 40px; margin-top: 30px;">
        <!-- 输入区域 -->
        <div style="flex: 1; max-width: 400px;">
            <h2>请输入参数</h2>
            <form onsubmit="event.preventDefault(); calculate();">
                <label for="inputA">输入 a:</label>
                <input type="number" id="inputA" required><br><br>

                <label for="inputB">输入 b:</label>
                <input type="number" id="inputB" required><br><br>

                <label for="inputC">输入 c:</label>
                <input type="number" id="inputC" required><br><br>

                <label for="inputL">输入 L:</label>
                <input type="number" id="inputL" required><br><br>

                <label for="inputH">输入 h:</label>
                <input type="number" id="inputH" required><br><br>

                <button type="submit">开始计算</button>
            </form>
        </div>

        <!-- 结果展示区域 -->
        <div style="flex: 1; max-width: 400px;">
            <h2>计算结果</h2>
            <p id="result1">传统肿瘤体积计算结果:</p>
            <p id="result2">传统肿瘤接触面积计算结果:</p>
            <p id="result3">改良肿瘤体积计算结果:</p>
            <p id="result4">改良肿瘤接触面积计算结果:</p>
        </div>
    </div>
</body>
